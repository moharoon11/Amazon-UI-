<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping Site</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <div class="nav">
            <nav>
                <div class="top-nav">
                    <div class="nav-logo">
                        <div class="logo">
                            <img src="images/amazon-logo.png" alt="amazon logo"/>
                        </div>
                    </div>

                    <div class="nav-location nav-location-border">
                        <p class="location-first">Deliver to</p>
                        <div class="location-icon">
                             <i class="fa-solid fa-location-dot"></i>
                             <p class="location-second">
                                Mumbai 400001
                             </p>
                         </div>
                    </div>

                    <div class="nav-search">
                        <select class="category">
                            <option value="">All</option>
                            <option value="">Beauty</option>
                            <option value="">Amazon store</option>
                            <option value="">Beauty</option>
                            <option value="">Alexa</option>
                        </select>
                        <input type="text" placeholder="Search Amazon.in" name="" id="" class="search-input">
                        <div class="search-icon">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                    </div>

                    <div class="nav-language">
                        <div class="lang-select">
                            <img src="images/Ind-Flag.png" alt="">
                            <select class = "lang-select-option" name="" id="">
                                <option value="">Tamil</option>
                                <option value="" selected>EN</option>
                                <option value="">Hindi</option>
                                <option value="">Marathi</option>
                            </select>
                        </div>
                    </div>

                    <div class="nav-signin">
                        <p class="first-signin">Hello, sign in</p>
                        <p class="second-signin">Accounts & Lists</p>
                    </div>

                    <div class="nav-signin">
                        <p class="first-signin">Return</p>
                        <p class="second-signin">& Orders</p>
                    </div>
                    
                    <div class="nav-cart">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <p>Cart</p>
                    </div>

                </div>
            </nav>
    </header>

</body>
</html>
